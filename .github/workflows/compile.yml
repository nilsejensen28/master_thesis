name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Install Latex
        run: sudo apt-get install texlive-latex-full texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
      - name: Install latexmk
        run: sudo apt-get install latexmk && sudo apt install texlive-xetex
      - name: Compile
        run: make
      - uses: actions/upload-artifact@v3
        with:
          name: Download Artifacts
          path: thesis.pdf
